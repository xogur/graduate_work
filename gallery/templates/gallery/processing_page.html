{% load static %}

<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'processing_page.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
<head>
    <title>Processing Page</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("{% url 'processing_page' %}", {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;  // 이미지 처리 완료 후 리디렉션
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</head>
<body>
    <div class="wrap">
        <p><font style = 'font-size : 14px; position: sticky; z-index: 10; color:rgb(251, 251, 251);'>이미지를 생성하는데 30초 정도 소요됩니다.</font></p>
        <div class='box'>

        </div>
        <div class='box2'>

        </div>
        <div class="loading loading07">
            <span data-text="L">L</span>
            <span data-text="O">O</span>
            <span data-text="A">A</span>
            <span data-text="D">D</span>
            <span data-text="I">I</span>
            <span data-text="N">N</span>
            <span data-text="G">G</span>
          </div>
    </div>
</body>
</html>
